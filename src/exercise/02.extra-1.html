<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    /* vanilla JS:
    const element = document.createElement('div')
    element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    element.className = 'container' // ðŸ’° in React, this is also called the "className" prop
    */

    // extra credit: wrap each word in a span tag.
    // vs REACT JS
    const span1 = React.createElement('span', {children: 'Hello'})
    const span2 = React.createElement('span', {children: 'World'})
    const element = React.createElement('div', {
      className: 'container',
      children: [span1, ' ', span2],
    })

    /* Vanilla JS:
    rootElement.append(element)
    */
    // vs REACT (ReactDOM)
    ReactDOM.render(element, rootElement)
  </script>
</body>
