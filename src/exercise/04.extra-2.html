<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    /* const message = ({children}) => {
      return <div className="message">{children}</div>
    } */

    // extra-credit-2a:
    // See if you can change your component function name so people can use it with JSX more easily!
    const Message = ({children}) => {
      return <div className="message">{children}</div>
    }

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    /* const element = (
            <div className="container">
              <div className="message">Hello World</div>
              <div className="message">Goodbye World</div>
            </div>
          ) */
    /* const element = (
        <div className="container">
          {message({children: 'Hello World'})}
          {message({children: 'Goodbye World'})}
        </div>
      */

    // extra-credit 1:
    /*
      // So far we’ve only used React.createElement(someString),
      //  but the first argument to React.createElement can also be
      //  a function which returns something that’s renderable.
      // So instead of calling your message function,
      //  pass it as the first argument to React.createElement and
      //  pass the {children: 'Hello World'} object as the second argument.
      */
    /* const element = (
      <div className="container">
        {React.createElement(message, {children: 'Hello World'})}
        {React.createElement(message, {children: 'Goodbye World'})}
      </div>
    ) */

    // extra-credit-2b:
    // See if you can change your component function name so people can use it with JSX more easily!
    const element = (
      <div className="container">
        {React.createElement(Message, {children: 'Hello World'})}
        {React.createElement(Message, {children: 'Goodbye World'})}
      </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
