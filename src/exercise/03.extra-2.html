<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <!-- üí£ remove this line
    üí£ remove this line -->
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <!-- <script type="module"> -->
  <script type="text/babel">
    // üê® on the script tag above, change `type="module"`
    // to `type="text/babel"` so babel will compile this code for the browser to run.

    // üê® re-implement this using JSX!
    /*   const element = React.createElement('div', {
        className: 'container',
        children: 'Hello World',
      })
      */

    // üí∞ there are a few subtle differences between JSX and HTML. One such
    // difference is how you apply a class to an element in JSX is by using
    // `className` rather than `class`!
    // üìú You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

    /*
    const element = <div className="container">Hello World</div>
     */

    // Extra credit 1: store the classname and children (text) into variables
    //    use interpolation in JSX to insert that data
    const className = 'container'
    /* const children = 'Hello World' */

    // decided also to add more children, which necessitates an array
    const children = [
      'Hello World',
      <br />,
      'Extra credit 2: Using Spread Props {...props} in JSX',
    ]
    /*
    const element = <div className={className}>{children}</div>
     */
    // Extra credit 2: Spread Props
    //    if children and className are given as part of an props object
    //    How can spread props be used in JSX?
    //
    //  In raw React API's it would look like:
    //    const element = React.createElement('div', props)
    //
    //  Or it could be written like:
    //    const element = React.createElement('div', {...props})
    //
    //  Try to make that work with JSX
    //
    //    SH REM, the 1st example uses POSITIONAL format:
    //      element, props, children
    //    in this version, if have children but no "other" props, it could look like:
    //      const element = createElement('div', null, [child1, child2])
    //    which sets the "props" POSITIONAL argument to null
    //    the 2nd uses OBJECT format:
    //      element, {children: children, className: ['class1', 'class2'], id: ['id1', 'id2'], ...props}

    const props = {children, className}
    const element = <div {...props} />

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
